openapi: 3.0.1
info:
  title: eCommerce
  version: '2022-06-16T01:04:08Z'
servers:
  - url: https://6x8prpit9f.execute-api.us-east-1.amazonaws.com/{basePath}
    variables:
      basePath:
        default: api
paths:
  /orders:
    post:
      description: Responds with an order object, containing a message and an order number.
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
      security:
        - api_key: []
  /products/{productId}:
    get:
      description:
        Responds with an items array of one element containing a product object
        matching the id provided in productId path parameter.
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleProduct'
        '400':
          description: 400 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 500 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - api_key: []
  /categories:
    get:
      description: Responds with an array of items cointaining existing product categories.
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
      security:
        - api_key: []
  /products:
    get:
      description: >-
        Responds with an array of items cointaining products matching query
        parameters' criteria.
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: string
        - name: maxItems
          in: query
          schema:
            type: string
        - name: q
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        '400':
          description: 400 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 500 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - api_key: []
components:
  schemas:
    Order:
      title: Order
      type: object
      properties:
        order:
          type: integer
          description: The identifier for an order
        messsage:
          type: string
          description: A success message
      description: An order object containing an order number and a success message.
      example:
        order: 31675
        message: "Order created successfully"
    Products:
      title: Products
      type: object
      properties:
        items:
          type: array
          minItems: 5
          maxItems: 100
          description: An array of Product
          items:
            $ref: '#/components/schemas/Product'
        maxItems:
          type: number
          description: The maxItems query parameter
          example: 5
        page:
          type: number
          description: The page number query parameter
          example: 2
        totalPages:
          type: number
          description: The total pages for the current query
          example: 10
        numOfResults:
          type: number
          description: The amount of products resulting from current query
          example: 30
        totalRecords:
          type: number
          description: The total amount of products in the database
          example: 100
      description: 'An object containing an array of Product named "items" and pagination info'
    Category:
      title: Category
      type: object
      properties:
        id:
          type: integer
          description: The identifier for a category
        name:
          type: string
          description: The name of a category
      description: An object containing the id and name of a category
    Categories:
      title: Categories
      type: object
      properties:
        items:
          type: array
          minItems: 6
          maxItems: 6
          description: An array of Category
          items:
            $ref: '#/components/schemas/Category'
      description: 'An object containing an array of Category named "items"'
      example: 
        items:
          - id: 1
            name: 'Cell phones'
          - id: 2
            name: 'Television & video'
          - id: 3
            name: 'Computers'
          - id: 4
            name: 'Headphones'
          - id: 5
            name: 'Video games'
          - id: 6
            name: 'Home office'
    Error:
      title: Error Schema
      type: object
      properties:
        errorMessage:
          type: string
          description: A message describing the error
    SingleProduct:
      title: An object containing a one-object array containing a Product
      type: object
      properties:
        items:
          type: array
          minItems: 1
          maxItems: 1
          description: An array of Product
          items:
            $ref: '#/components/schemas/Product'
      description: 'An object containing a one-object array of Product named "items"'
    Product:
      title: Product
      type: object
      properties:
        id:
          type: integer
          description: The identifier for a product
        name:
          type: string
          description: The name of a product
        price:
          type: number
          description: The price of a product
        description:
          type: string
          description: The description of a product
        images:
          type: array
          description: An array of images containing the URL of product images
          items:
            type: string
        categories:
          type: array
          description: An array of categories the product belongs to
          items:
            type: string
      description: An object containing product info
      example:
        id: 7
        name: '32" The Frame QLED 4K Smart TV (2021)'
        price: 499.99
        description: 'The elegant, modern design blends flawlessly to elevate your home d√©cor. Transform The Frame into a beautiful work of art when you are not watching TV with Art Mode.'
        images:
          - 'https://image-us.samsung.com/SamsungUS/home/televisions-and-home-theater/tvs/frame-tv/pdp/020620/gallery/01-PDP-GALLERY-Frame-product-QN75LS03TAFXZA-Front-black-1600x1200.jpg?$product-details-jpg'
          - 'https://image-us.samsung.com/SamsungUS/home/televisions-and-home-theater/tvs/frame-tv/pdp/020620/gallery/01-PDP-GALLERY-Frame-product-QN75LS03TAFXZA-Front-black-1600x1200.jpg?$product-details-jpg'
          - 'https://image-us.samsung.com/SamsungUS/home/televisions-and-home-theater/tvs/frame-tv/pdp/020620/gallery/04-PDP-GALLERY-Frame-product-QN75LS03TAFXZA-R-Side-black-1600x1200.jpg?$product-details-jpg'
        categories:
          - 'Television & video'
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
